

   

    <table *ngIf="(tableData$ | async) as dataSource" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <tr mat-header-row *matHeaderRowDef="keys"></tr>
        <tr mat-row *matRowDef="let row; columns: keys;"></tr> 

    <div *ngFor="let column of columns">
        <ng-container *ngIf="column.key !== 'actions' else actionColumn"  matColumnDef="{{column.name}}">
            <th mat-header-cell *matHeaderCellDef> {{column.name}} </th>
            <td mat-cell *matCellDef="let element"> {{element[column.key]}} </td>
        </ng-container>

        <ng-template #actionColumn>
            <ng-container  matColumnDef="{{column.name}}">
                <th mat-header-cell *matHeaderCellDef> {{column.name}} </th>
                <td mat-cell *matCellDef="let element"> 
                    <button (click)="onEditBtnClick(element)"> EDIT </button>
                </td>
            </ng-container>
        </ng-template>
        
    </div>

            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container> -->

    </table>
