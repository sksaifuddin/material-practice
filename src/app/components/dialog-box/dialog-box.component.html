<form [formGroup] ="userForm">
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
        <mat-error *ngIf="userForm.get('name').hasError('required')">
          Name is required
        </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>phone</mat-label>
        <input type="number" matInput formControlName="phone">
        <mat-error *ngIf="userForm.get('phone').hasError('required')">
          Name is required
        </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>company</mat-label>
        <input matInput formControlName="company">
        <mat-error *ngIf="userForm.get('company').hasError('required')">
          Name is required
        </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>Adress</mat-label>
        <input matInput formControlName="address">
        <mat-error *ngIf="userForm.get('address').hasError('required')">
          Name is required
        </mat-error>
    </mat-form-field>
</form>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button color="primary" (click)="onSave()" cdkFocusInitial>SAVE</button>
</mat-dialog-actions>
